<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Incidents - Software Incident Management</title>
  <link rel="stylesheet" href="../dashboard.css">
  <link rel="stylesheet" href="incidents.css"></link>
</head>

<body class="dashboard">
  <aside class="sidebar">
    <h2>SOFTWARE INCIDENT<br>MANAGEMENT SYSTEM</h2>
    <ul>
      <li><a href="../Dashboard/dashboard.html"><span>üè† Dashboard</span></a></li>
      <li class="active"><a href="incidents.html"><span>‚ö†Ô∏è Incidents</span></a></li>
      <li><a href="../reports/reports.html"><span>üìÅ Reports</span></a></li>
      <li><a href="../settings/settings.html"><span>‚öôÔ∏è Settings</span></a></li>
    </ul>
  </aside>

  <main class="main-content">
    <header class="page-header">
      <h1>Incidents</h1>
      <a class="btn btn-primary" href="new_incident.html">New Incident</a>
    </header>

    <section class="toolbar">
      <div class="filters">
        <label for="filters-select" class="sr-only">Filters</label>
        <select id="filters-select">
          <option value="">Filters</option>
          <option value="priority:high">Priority: High</option>
          <option value="priority:medium">Priority: Medium</option>
          <option value="priority:low">Priority: Low</option>
          <option value="category:software">Category: Software</option>
          <option value="category:network">Category: Network</option>
          <option value="category:hardware">Category: Hardware</option>
          <option value="status:open">Status: Open</option>
          <option value="status:in-progress">Status: In Progress</option>
          <option value="status:closed">Status: Closed</option>
        </select>
      </div>

      <form class="search" role="search" aria-label="Search incidents">
        <label for="search-input" class="sr-only">Search</label>
        <input id="search-input" type="search" placeholder="Search">
        <button type="submit" class="btn btn-ghost">Search</button>
      </form>
    </section>

    <section class="table-wrap" aria-label="Incidents list">
      <table class="incidents-table">
        <thead>
          <tr>
            <th scope="col">Title</th>
            <th scope="col">Priority</th>
            <th scope="col">Category</th>
            <th scope="col">Status</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <script src="incidents.js"></script>
</body>
</html>

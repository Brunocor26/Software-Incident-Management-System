<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reports - Software Incident Management</title>
  <link rel="stylesheet" href="../dashboard.css">
  <link rel="stylesheet" href="reports.css">
</head>

<body class="dashboard">
  <aside class="sidebar">
    <h2>SOFTWARE INCIDENT<br>MANAGEMENT SYSTEM</h2>
    <ul>
      <li><a href="../Dashboard/dashboard.html"><span>üè† Dashboard</span></a></li>
      <li><a href="../incidents/incidents.html"><span>‚ö†Ô∏è Incidents</span></a></li>
      <li class="active"><span>üìÅ Reports</span></li>
      <li><a href="../settings/settings.html"><span>‚öôÔ∏è Settings</span></a></li>
    </ul>
  </aside>

  <main class="main-content">
    <h1>Reports</h1>

    <section class="cards">
      <div class="card">
        <h2>24</h2>
        <p>Total Incidents</p>
      </div>
      <div class="card">
        <h2>8</h2>
        <p>Open Incidents</p>
      </div>
      <div class="card">
        <h2>16</h2>
        <p>Closed Incidents</p>
      </div>
      <div class="card">
        <h2>2.5h</h2>
        <p>Avg Resolution Time</p>
      </div>
    </section>

    <h2 class="section-title">Custom Reports</h2>

    <section class="filters-section">
      <form id="report-filters" class="filters-form">
        <div class="filter-group">
          <label for="startDate">Start Date</label>
          <input type="date" id="startDate" name="startDate">
        </div>
        <div class="filter-group">
          <label for="endDate">End Date</label>
          <input type="date" id="endDate" name="endDate">
        </div>
        <div class="filter-group">
          <label for="priority">Priority</label>
          <select id="priority" name="priority">
            <option value="">All</option>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
        </div>
        <div class="filter-group">
          <label for="status">Status</label>
          <select id="status" name="status">
            <option value="">All</option>
            <option value="open">Open</option>
            <option value="in-progress">In Progress</option>
            <option value="closed">Closed</option>
          </select>
        </div>
        <div class="filter-group">
          <label for="category">Category</label>
          <select id="category" name="category">
            <option value="">All</option>
            <option value="software">Software</option>
            <option value="hardware">Hardware</option>
            <option value="network">Network</option>
          </select>
        </div>
        <div class="filter-actions">
          <button type="submit" class="btn btn-primary">Filter</button>
          <button type="button" id="export-pdf" class="btn btn-secondary">Export PDF</button>
        </div>
      </form>
    </section>

    <table class="incidents-table">
      <thead>
        <tr>
          <th>Title</th>
          <th>Date</th>
          <th>Status</th>
          <th>Priority</th>
          <th>Category</th>
          <th>Assigned To</th>
        </tr>
      </thead>
      <tbody id="reports-body">
        <!-- Results will be populated here -->
      </tbody>
    </table>
  </main>

  <script src="reports.js"></script>
</body>

</html>
